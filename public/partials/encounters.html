<div>

  <div class="main-col left-col">

    <div ng-repeat="unit in availableUnits">
      <div class="card">
        <p>{{unit.name}}</p>
        <p>{{unit.keywords}}</p>
        <hr>
        <div class="stats-box left">
          <p>Attack: Roll + {{unit.attack}}</p>
          <p>Power: Roll + {{unit.power}}</p>
          <p>Morale: Roll + {{unit.morale}}</p>
        </div>

        <div class="stats-box right">
          <p>Defense: {{unit.defense}}</p>
          <p>Toughness: {{unit.toughness}}</p>
          <p>Strength: {{unit.size - unit.casulty}} / {{unit.size}}</p>
        </div>
      </div>
    </div>

  </div>


  <div class="between-col">
    <div>
      <button class="move-btn">>></button>
      <button class="move-btn"><<</button>
    </div>
  </div>


  <div class="main-col right-col">

  </div>
</div>
